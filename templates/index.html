{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <table style='margin-top: 30px' class="table">
        <thead>
            <tr>
            {% for header in headings %}
                <th>{{ header }}</th>
            {% endfor %}
            </tr>
            {% for row in data %}
            </thead>
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
    </table>
{% endblock %}
