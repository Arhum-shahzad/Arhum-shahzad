{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method='post'>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter stock symbol" type="text">
            <input autocomplete="off" class="form-control" name="shares" placeholder="shares" type="number" min='0'>
            <input class="btn btn-primary" type='submit' value='Sell'>
        </div>
        {% if invalid %}
            <div class="alert alert-warning" role="alert" > The input symbol {{symbol}} is invalid </div>
        {% endif %}
    </form>

{% endblock %}
