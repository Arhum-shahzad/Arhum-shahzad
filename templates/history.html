{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table style='margin-top: 30px' class="table">
        <thead>
            <th>Company</th>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Time</th>
            <th>Type</th>
        </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{item[0]}}</td>
                        <td>{{item[1]}}</td>
                        <td>{item[2]}}</td>
                        <td>{item[3]}}</td>
                        <td>{{item[4]}}</td>
                        <td>{{item[5]}}</td>
                        <td>{{item[6]}}</td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>
{% endblock %}
